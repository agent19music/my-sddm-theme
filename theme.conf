[General]
# SDDM Theme - Apple-inspired Clean Design
# Version 2.0

# Background Settings
background=assets/darkcityariel.png
blurRadius=64
blurPasses=2
backgroundDarkness=0.3
enableBlur=true

# Design System Colors - Dark Red Aesthetic
primaryAccent=#A31621
errorColor=#A31621
successColor=#A31621
warningColor=#A31621
textPrimary=#FCF7F8
textSecondary=rgba(252, 247, 248, 0.8)
textTertiary=rgba(252, 247, 248, 0.5)

# Glass Morphism Settings - Borderless Flow
glassBackground=rgba(18, 18, 18, 0.4)
glassBorder=transparent
glassOpacity=0.95
shadowRadius=60
shadowOpacity=0.15

# Typography
fontFamily=SF Pro Display, -apple-system, Helvetica Neue, sans-serif
timeFontSize=76
dateFontSize=17
usernameFontSize=20
inputFontSize=16
buttonFontSize=16
errorFontSize=13

# Layout Settings
loginBoxWidth=400
loginBoxHeight=580
cornerRadius=30
avatarSize=90
buttonHeight=44
inputHeight=48

# Animation Settings
animationDuration=400
shakeIntensity=10
fadeInDuration=600
transitionType=smooth

# Feature Toggles
showDateTime=true
showAvatar=true
showPowerButtons=true
showUsername=true
showSessionSelector=false
autoFocusPassword=true

# Time Format
timeFormat=12h
dateFormat=dddd, MMMM d

# User Settings
defaultAvatar=assets/ronaldo-shadow.jpg
defaultUsername=uzski
japaneseGreeting=愛してる
rememberLastUser=true
rememberLastSession=true

# Security
hidePasswordLength=false
maxLoginAttempts=5
failureMessageDuration=3000
